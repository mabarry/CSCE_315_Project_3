<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="loginStyle.css" id="style"></link>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="jumbotron-background">
                <img src="esplugues.jpg" class="blur">
            </div>
            <div class="container">
                <h1>Login</h1>

                <form>
                    <div class="form-group">
                        <label for="userNameInput">Employee ID</label>
                        <input type="text" class="form-control" id="userNameInput" placeholder="Enter Employee ID">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password">
                    </div>
                    <div class="card">
                        <div class="card-body text-danger">
                            Incorrect Username/Password.
                        </div>
                    </div>
                </form>

                <a class="btn btn-primary btn-lg" href="#" role="button" id="loginButton" onclick="checkPassword()">Login</a>
            </div>
        </div>
    </body>
</html>
